<html>

<head>
	<title>WeazleWeb</title>
	<link rel="stylesheet" href="/css/style.css">
	<script src="js/chunked.js"></script>
</head>

<body>
	<h1 style="text-align: center;">WeazleWeb</h1>
	<form style="width: 768px; margin: 0 auto; display: flex; flex-direction: column; align-items: center;">
		<div style="display: flex; justify-content: center; gap: 14px;">
			<label class="select-button drive-select"><input type="radio" name="driveLetter" value="A" checked />
				<div><div style="text-align: center;">Drive<br /><span style="font-size:34pt">A</span></div></div>
			</label>
			<label class="select-button drive-select"><input type="radio" name="driveLetter" value="B"  />
				<div><div style="text-align: center;">Drive<br /><span style="font-size:34pt">B</span></div></div>
			</label>
		</div>
		<br />
		<div style="display: flex; justify-content: center; gap: 14px;">
			<label class="select-button format-select"><input type="radio" name="format" value="ibm.360" checked />
				<div><div style="text-align: center;">IBM 360K<br />DS/DD</div></div>
			</label>
			<label class="select-button format-select"><input type="radio" name="format" value="kaypro.ssdd" />
				<div><div style="text-align: center;">Kaypro II<br />SS/DD</div></div>
			</label>
			<label class="select-button format-select"><input type="radio" name="format" value="LDOS_SSDD.40T" />
				<div><div style="text-align: center;">TRS-80<br />SS/DD</div></div>
			</label>
		</div>
		<br />
		<input type="file" name="diskimage" id="diskImageInput" />
		<br />
		<div>
			<button onclick="sendImageRead(); return false;">Read Disk</button>
			<button onclick="sendImageWrite(); return false;">Write Disk</button>
		</div>
	</form>
	<output id="processOutput" style="font-family: monospace; white-space: pre;"></output>

</body>

</html>
