<html>

<head>
	<title>WeazleWeb</title>
	<link rel="stylesheet" href="/css/style.css">
	<script src="js/weazleweb-api.js"></script>
	<script src="js/weazleweb-ui.js" defer></script>
</head>

<body>
	<h1 style="text-align: center;">WeazleWeb</h1>

	<div style="margin: 16px auto; display: flex; align-items: center; justify-content: center; gap: 12px">
		<button id="modeSelectButton">Read</button>
		<button id="driveSelectButton">Drive A</button>
		<button id="formatSelectButton">IBM 360K<br />DS/DD</button>
	</div>
	<div style="margin: 32px auto; display: flex; align-items: center; justify-content: center; gap: 12px">
		<input type="text" id="readFilenameInput" placeholder="disk.img" />
		<button style="display: none;" id="fileSelectButton">Select Disk Image</button>
	</div>
	<div style="width: 640px; margin: 32px auto; font-family: monospace; text-align: center;">
		command>
		gw
		<output id="commandModeOutput">read</output>
		--drive
		<output id="commandDriveOutput">A</output>
		--format
		<output id="commandFormatOutput">ibm.360</output>
		<output id="commandFileOutput">disk.img</output>
	</div>
	<div style="margin: 32px auto; display: flex; align-items: center; justify-content: center; gap: 12px">
		<button id="executeButton">GO!</button>
	</div>
	<h3>Greaseweazle Output:</h3>
	<output id="processOutput" style="font-family: monospace; white-space: pre;"></output>
	<form>
		<input style="display: none;" type="file" id="writeFileInput" />
	</form>
</body>

</html>
